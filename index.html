<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReminderApp</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <div class="master-box">
        <h1 class="title" id="title">To-do list</h1>
        <form class="window-box">
            <input class="entrada-datos" type="text" placeholder="Añade una tarea">
            <input class="boton-enviar" type="submit" value="+">
        </form>
        <div class="add-box">
            <ul class="listaCreados">

            </ul>
        </div>
        <div class="empty-message">
            <p>No tenés ninguna tarea pendiente</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
